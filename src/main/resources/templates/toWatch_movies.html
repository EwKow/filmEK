<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie application</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/movies.css" type="text/css">
</head>
<body>

<nav th:replace="fragments :: navigation_bar"></nav>

<div class="container">
    <div class="row" >
        <div class="table-responsive" >
            <table class="table">
                <tr>
                    <th></th> <th>Tytuł filmu</th><th colspan="2">Średnia ocena</th><th colspan="3"></th><th colspan="2">Twoja ocena</th>
                </tr>
                <tbody>
                <tr th:each="movieToWatch : ${moviesToWatch}">
                    <td><img th:src="${'https://image.tmdb.org/t/p/w500' + movieToWatch.movie.posterPath}"
                             height="160" width="110"/></td>
                    <td width="80%"><h3><a th:href="@{'/movie/' + ${movieToWatch.movie.id}}"
                                           th:text="${movieToWatch.movie.title + ' (' + movieToWatch.movie.releaseDate + ')'}" style="color: black"> </a>
                    </h3>
                        <h5><label th:text="${movieToWatch.movie.originalTitle}"></label></h5>
                    </td>

                    <td width="7%"><br><h2><label th:text="${movieToWatch.movie.voteAverage}"></label></h2></td>
                    <td><br>
                        <h3><img src="https://cdn2.iconfinder.com/data/icons/crystalproject/crystal_project_256x256/apps/keditbookmarks.png"
                                 width="30" height="30"></h3></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <div th:if="!${movieToWatch.rating.rating==0}">
                        <td  width="7%"><br><h2><label th:text="${movieToWatch.rating.rating}"></label></h2></td>
                        <td><br>
                            <h3><img src="https://cdn2.iconfinder.com/data/icons/crystalproject/crystal_project_256x256/apps/keditbookmarks.png"
                                     width="30" height="30"></h3></td>
                    </div>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
