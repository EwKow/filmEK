<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>

<div class = "container">
    <div class = "row">
        <div class = "col-md-6 col-md-offset-3">

            <h1> Logowanie </h1>
            <form th:action="@{/login}" method="post">

                <!-- error message -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Podano złe dane użytkownika.</div>
                </div>

                <!-- logout message -->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">Zostałeś Pomyślnie wylogowany</div>
                </div>

                <div class = "form-group">
                    <label for ="username"> E-mail </label> :
                    <input type="email" class = "form-control" id ="username" name = "username"
                           placeholder="Podaj E-mail" autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label for="password">Hasło</label>: <input type="password"
                                                                   id="password" name="password" class="form-control"
                                                                   placeholder="Podaj Hasło" />
                </div>


                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary" value="Zaloguj się" />
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
						<span>Nowy użytkownik? <a href="/" th:href="@{/registration}">Zarejestruj się</a></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
