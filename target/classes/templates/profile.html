<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Movie application</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/movies.css" type="text/css">


</head>
<body>
<nav th:replace="fragments :: navigation_bar"></nav>

    <div class="container text-center">
        <hr>
        <!--<div class="row">-->


                <!--<tr th:each="user : ${user}">-->
                    <form role="form" th:object="${user}" th:action="@{'/profile/editUser'}" method="post" style="max-width: 800px; margin: 0 auto;">
                        <label class="text-center"><h3><b>Edytuj profil</b></h3></label>
                        <br>
                        <input type="hidden" th:field="*{userId}">
                        <input type="hidden" th:field="*{gender}">
                        <div class="m-3 ">
                            <div class="form-group row">
                                <label class="col-lg-4 control-label">Login:</label>
                                <div class="col-lg-8">
                                    <input class="form-control" type="text" th:field="*{userName}" id="nameChange" required
                                           minlength="3" maxlength="20">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 control-label">Email:</label>
                                <div class="col-lg-8">
                                    <input class="form-control" type="text" th:field="*{email}" id="emailChange" required>
                                </div>
                            </div>
                            <!--<div th:if="${badMail}" th:text="${badMail}" class="errorMessage"/>-->
                            <div class="form-group row">
                                <label class="col-md-4 control-label">Hasło:</label>
                                <div class="col-md-8">
                                    <input class="form-control" type="password" th:field="*{password}" id="password">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-4 control-label">Powtórz hasło:</label>
                                <div class="col-md-8">
                                    <input class="form-control" type="password" id="confirmpass" name="confirmpass">
                                </div>
                            </div>
                            <div th:if="${err}" th:text="${err}" class="errorMessage" style="color: darkred">
                                <br>
                            </div>

                            <!--<div th:if="${wrongPassword}" th:text="${wrongPassword}" class="errorMessage"/>-->
                            <div class="form-group row">
                                <label class="col-md-4 control-label"></label>
                                <div class="col-md-8">
                                    <input type="submit" class="btn btn-light" value="Zapisz zmiany">
                                    <span></span>
                                    <input type="reset" class="btn btn-default" value="Anuluj">
                                </div>
                            </div>
                        </div>

                    </form>

                    <footer class="container-fluid">

    </footer>
            </div>
        </div>
    </div>
</body>
</html>
